<html>
  <head></head>
  <body>
    <script>
      var banners = [
        ["google.jpg", "http://www.google.com"],
        ["msbte.jpg", "http://msbte.org.in"],
        ["youtube.jpg", "http://www.youtube.com"],
      ];

      var currentIndex = 0;

      function RotateBanner() {
        var currentBanner = banners[currentIndex];
        document.getElementById("banner").src = currentBanner[0];
        document.getElementById("bannerLink").href = currentBanner[1];

        currentIndex++;
        if (currentIndex === banners.length) {
          currentIndex = 0;
        }
      }
      setInterval(RotateBanner, 1000);
    </script>
    <a id="bannerLink">
      <img src="google.jpg" id="banner" width="400" height="200" />
    </a>
  </body>
</html>
