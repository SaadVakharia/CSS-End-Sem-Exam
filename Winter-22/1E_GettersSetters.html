  <body>
    <script>
        var car = {
            brand : "Renault",
            get getBrand(){
                return this.brand;
            },
            set setBrand(newBrand){
                this.brand = newBrand;

        };
        car.setBrand = "Mercedes";
        document.write("Brand:  " + car.getBrand);
