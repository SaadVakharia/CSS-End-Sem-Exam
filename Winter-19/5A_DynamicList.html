<html>
  <head>
    <script type="text/javascript">
      function modifyList(x) {
        with (document.forms.myform) {
          if (x == 1) {
            optionList[0].text = "Kiwi"; optionList[0].value = 1;
            optionList[1].text = "Pine-Apple "; optionList[1].value = 2;
            optionList[2].text = "Apple"; optionList[2].value = 3;
          }

          if (x == 2) {
            optionList[0].text = "Tomato"; optionList[0].value = 1;
            optionList[1].text = "Onion "; optionList[1].value = 2;
            optionList[2].text = "Cabbage "; optionList[2].value = 3;
          }
        }
      }
    </script>
  </head>
  <body>
    <form name="myform">
      <select name="optionList" size="3">
        <option value="1">Kiwi</option>
        <option value="1">Pine-Apple</option>
        <option value="1">Apple</option>
      </select> <br>
      <input type="radio" name="grp1" value="1" checked="true" onclick="modifyList(this.value)"/>Fruits
      <input type="radio" name="grp1" value="2" onclick="modifyList(this.value)"/> Vegetables
    </form>
  </body>
</html>
