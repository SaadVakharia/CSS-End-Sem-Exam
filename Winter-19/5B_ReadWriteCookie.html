<html>
  <head>
    <script>
      function writeCookie() {
        document.cookie = "Name=" + document.getElementById("person").value + ";";
        alert("Cookie written");
      }
      function readCookie() {
        var x;
        if (document.cookie == "") {
          x = "No cookie available";
        } else {
          x = document.cookie;
        }
        alert(x);
      }
    </script>
  </head>
  <body>
    Enter your name: <input type="text" id="person" /><br />
    <button onclick="writeCookie()">Write Cookie</button>
    <button onclick="readCookie()">Read Cookie</button>
  </body>
</html>
