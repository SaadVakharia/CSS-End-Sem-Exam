<html>
  <head></head>
  <body>
    <script>
      var students = [
        ["Sumit", 80],
        ["Kalpesh", 77],
        ["Amit", 88],
        ["Tejas", 93],
        ["Abhishek", 65],
      ];
      var total = 0;
      for (let i = 0; i < students.length; i++) {
        total += students[i][1];
      }
      var avg = total / students.length;

      var grade;
      if (avg < 60) {
        grade = "E";
      } else if (avg < 70) {
        grade = "D";
      } else if (avg < 80) {
        grade = "C";
      } else if (avg < 90) {
        grade = "B";
      } else if (avg <= 100) {
        grade = "A";
      }

      document.write("Average Marks: " + avg + "<br>Average Grade: " + grade);
    </script>
  </body>
</html>
